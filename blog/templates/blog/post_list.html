{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        {% if post.status == 'p' %}
        <div class="post">
            
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>

<img src="{{ post.image_post.url }}" class="img-responsive" style="width: 50%"/> 
            <div class="date">
              {{ post.published_date }}
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
